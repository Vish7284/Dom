<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expence Tracker</title>
    <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel ="stylesheet" href ="styl.css">
    <div class="box"><h1>Expense Tracker</h1></div>
</head>
<body>
    <div class="container">
        <form id='form' class ='was-validated'>
            <div class="row">
                <div class="col"> <div class="form-group mb-3 mt-3 ">
                    <div class="box">
                    <label for="amount" class ="form-label">ChooseExpenceAmount:</label></div>
                    <input type ="text" name ='amount' id="amount" class="form-control" placeholder="Enter Amount"
                    required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                </div>
               <div class="col">   <div class="form-group  mb-3 mt-3 ">
                <div class="box"> <label for="descri" class ="form-label">Choose Description:</label></div>
                <input type ="text" id="descri" name="descri" class="form-control" placeholder="Enter description" required>
               </div>
               </div>
               <div class="col">
                <div class="form-group mb-3 mt-3"> 
               <div class="box">  <label for="sel" class ="form-label">Choose Category:</label></div>
                 <select class ="form-select" name='categ' id="sel">
                 <option >Not selected</option>
                 <option >Health</option>
                 <option>Entertainment</option>
                 <option>School</option>
                 <option>Aquiring Skills</option>
                 <option>Donation</option>
                 <option>Environment</option>
                 <option>Travel</option>
                 <option>Vacation</option>
                 <option>Fuel</option>
                 <option>Food</option>
                 </select>
                </div></div>
            </div>
            
        
           <button type ="submit" class ='btn btn-success'>Add Expence</button>
        </form>
    </div>
</body>
<script src="expence.js"></script>
</html>
